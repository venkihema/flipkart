<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration-form.css">
</head>
<body>
    <div class="main">
        <p class="heading"><span style="text-decoration:underline">Re</span>gistration</p>
        <div class="registration-form">
            <div class="registration-content">
            <div class="form-left">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter your Name"> <br><br>
                <label for="mail">Email</label>
                <input type="text" placeholder="Enter your E-mail"><br><br>
                <label for="password">Enter your password</label>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="form-right">
                <label for="name">User Name</label>
                <input type="text" placeholder="Enter your User Name"><br><br>
                <label for="mail">Phone Number</label>
                <input type="number" placeholder="Enter your Phone Number"><br><br>
                <label for="password">Confirm password</label>
                <input type="password" placeholder="Confirm your password">
            </div>
            </div>
            <p>Gender</p>
            <div class="button">
                <div>
                    <input type="radio" name="btn">
                    <label>Male</label>
                </div> 
                <div>
                    <input type="radio" name="btn">
                    <label>Female</label> 
                </div>
                <div>
                    <input type="radio" name="btn">
                    <label>Prefer Not to Say</label> 
                </div>
            </div>
            <br>
            <input type="button" value="Register">
        </div>
    </div>
</body>
</html>
