<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .navbar{
            width: 100%;
            height: 50px;
            background-color: black;
            margin: 0;
            padding: 0;
          
        }
        .navbar ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li{
            float: left;
        }
        li a{
            text-decoration: none;
            display: block;
            padding: 0 20px;
            line-height: 50px;
            color: white;
        }
        li a:hover:not(.active){
            background-color: grey;
        }
        li .active{
            background-color: seagreen;
        }
        .dropdown-menu{
            position: relative;
            display: inline-block;
        }
        .drop-button{
          padding: 30px;  
          border: 2px solid black;
          background-color: seagreen;
          color:white;
          text-transform: uppercase;
          font-size: 2vw;
          cursor: pointer;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

        }
        .dropdown-content{
            display: none;
        }
        .dropdown-content a{
            display: block;
            padding: 25px;
            border: 2px solid black;
            background-color: seagreen;
            color:white;
            color: wheat;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

        }
        .dropdown-menu:hover .dropdown-content {
            display: block;
        }
        .gallery .image{
            float: left;
            margin: 10px;
            padding: 10px;
        }
        .description{
            text-align: center;
        }
        .gallery img{
            width: 100%;
        }
        .gallery .image:hover{
            border: 2px solid black;
        }
        body{
            position: relative;
            margin: 0;
            padding: 0;
        }
        .navbar{
            position:fixed;
        }
        .label{
            clear: left;
        }
        input{
            width: 100%;
        }
        input[type="text"]{
            border-radius: 30px;
            padding: 20px;
        }
        input[type="text"]:focus{
            background-color: aqua;
        }
        input[type="button"]{
            border-radius: 30px;
            padding: 20px;
        }
        input[type="button"]:focus{

        }
            </style>
</head>
